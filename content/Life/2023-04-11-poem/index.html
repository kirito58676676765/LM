<h2>云生雨</h2>
<div id="楼钥节选于括苍溪涨" class="section level4">
<h4>楼钥,节选于《括苍溪涨》</h4>
<p>云生雨,雪随风。<br />
潮涨落，月亏盈。<br />
赤日挂苍穹，晚照映晴空。<br />
清风拂杨柳，细雨打莲蓬。</p>
